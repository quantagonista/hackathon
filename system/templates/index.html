{% extends 'base.html' %}
{% block body %}
    {% load staticfiles %}
{% if user.is_authenticated %}
{% else %}
    <div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 col-md-12 col-sm-12 mt-5 mb-5 p-3 rounded" style="background: whitesmoke">
            <h1>Регистрация</h1>

{% if message %}
    <div style="color: red;">{{ message }}</div>
{% endif %}
            <form action="{% url 'register' %}" method="post">
                 {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputUsername">Username:</label><br>
      <input type="text" name="username">
  </div>
  <div class="form-group">
    <label for="exampleInputFullname">Fullname:</label><br>
<input type="text" name="fullname">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email:</label><br>
      <input type="email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password:</label><br>
      <input type="password" name="password">

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password again:</label><br>
      <input type="password" name="password2">

  </div>

  <input type="submit" class="btn btn-primary" value="Register"></input>
</form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
    {% endif %}

{% endblock %}
